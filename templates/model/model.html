{% extends "base.html" %}
{% block title %}{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .header {
        text-align: center;
        font-size: 2.5em;
        margin-top: 20px;
        color: #333;
        margin-bottom: 40px;
    }

    .form-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .analyze-form {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .analyze-form input[type="text"],
    .analyze-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .analyze-form button {
        width: 100%;
        background: #4CAF50;
        color: white;
        border: none;
        padding: 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .analyze-form button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
</style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<h1 class="header" style="color: white;">Text Analysis</h1>
<div class="form-container">
    <form method="post" class="analyze-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze</button>
    </form>
</div>
{% endblock %}
